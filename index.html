<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #000000;
        }

       
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #00796b;
            margin-bottom: 20px;
        }

        /* تنسيق الحقول المدخلة */
        .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }

        .input-group input,
        .input-group select,
        .input-group button {
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: border 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #00796b;
            outline: none;
        }

        .input-group button {
            background-color: #00796b;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .input-group button:hover {
            background-color: #004d40;
        }

        /* تنسيق القائمة التي تحتوي على المهام */
        .task-list {
            display: grid;
            width: 90%;
            gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            margin-top: 30px;
        }

        .task-item {
            background-color: #5aff91;
            width: 80%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .task-item input[type="number"] {
            width: 80px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .task-item input[type="number"]:focus {
            border-color: #00796b;
            outline: none;
        }

        /* تأثير المودال */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-footer button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-footer button:hover {
            background-color: #004d40;
        }

        .task-list-modal {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .task-list-modal label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
        }

        .task-list-modal input[type="checkbox"] {
            margin-right: 10px;
        }

       
        #search-task {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        #search-task:focus {
            border-color: #00796b;
            outline: none;
        }

        .task-item {
    display: flex; 
    justify-content: space-between;
    align-items: center;
    background-color: #88b3ad;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.task-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.task-item input[type="number"] {
    width: 80px;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    font-size: 16px;
    text-align: center;
    transition: border-color 0.3s ease;
}

.task-item input[type="number"]:focus {
    border-color: #00796b;
    outline: none;
}


button {
    background-color: #00796b;
    color: white;
    width: 100%;
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    margin-top: 20px;
}

button:hover {
    background-color: #004d40;
    transform: translateY(-3px);
}

#total-container {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: rgb(10, 10, 10);
    padding: 10px 20px;
    color: rgb(255, 255, 255);
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    font-size: 1.2rem;
    z-index: 9999;
    width: auto;
}

.add-button {
            background-color: #f0e008;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal1 {
            display: none;
            position: fixed;
            
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content1 {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        
        <div id="total-container" style="text-align: right; font-size: 1.2rem; margin-bottom: 20px;"><span id="total-value">0</span>
        </div>
    
    <div class="container">
        <div class="input-group">
            <input type="date" id="task-date">
            <input type="text" id="finca" name="finca" value="FINCA 20" class="form-control" style="display: none;" readonly>
            <select id="task-category" name="finca" required></select>
            <button onclick="openModal()">LES TACHES </button>
        </div>

        <div class="task-list" id="selected-tasks"></div>

        <button onclick="confirmSubmission()">Envoyer </button>
    </div>

    
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2>Choisissez des tâches </h2>
            <input type="text" id="search-task" placeholder="recherche d'une tâche..." onkeyup="filterTasks()">
            <div class="task-list-modal" id="task-list-modal"></div>
            <div class="modal-footer">
                <button onclick="confirmSelection()">Confirmer</button>
                <button onclick="closeModal()">Annuler</button>
            </div>
        </div>
    </div>
    <div class="modal1" id="confirmationModal">
        <div class="modal-content1">
            <p>Êtes-vous certain de vouloir envoyer ?</p>
            <button onclick="sendData()">Yes</button>
            <button onclick="closeModal1()">No</button>
        </div>
    </div>

    <script>

document.addEventListener("DOMContentLoaded", function() {
    let today = new Date().toISOString().split('T')[0];
    document.getElementById("task-date").value = today;
  });

function confirmSubmission() {
            if (selectedTasks.length === 0) {
                alert("Please select at least one task.");
                return;
            }
            document.getElementById("confirmationModal").style.display = "flex";
        }
        
        function closeModal1() {
            document.getElementById("confirmationModal").style.display = "none";
        }

document.getElementById("task-date").value = new Date().toISOString().split('T')[0];


        let tasks = [];
        let selectedTasks = [];

        function openModal() {
            const taskListModal = document.getElementById('task-list-modal');
            const searchInput = document.getElementById('search-task');
            searchInput.value = ''; 

            taskListModal.innerHTML = "<p>Chargement des tâches...</p>"; 

            fetch('https://script.google.com/macros/s/AKfycbxpr6RkAEwDWM-rJ6bL-KUl33oNECqJeGamHvfMvCCWv6MgF9318VDQ4qBQZPCPYoPDsA/exec')
                .then(response => response.json())
                .then(data => {
                    tasks = data; 
                    renderTasks(tasks); 
                })
                .catch(error => {
                    taskListModal.innerHTML = "<p>Une erreur s'est produite lors du chargement des tâches. Essayer à nouveau.</p>"; 
                    console.error('Error:', error);
                });

            document.getElementById('taskModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('show');
        }

        function renderTasks(taskList) {
            const taskListModal = document.getElementById('task-list-modal');
            taskListModal.innerHTML = '';

            if (taskList.length === 0) {
                taskListModal.innerHTML = "<p>Il n'y a aucune tâche actuellement.</p>"; 
                return;
            }

            taskList.forEach(task => {
                let checked = selectedTasks.includes(task.task) ? 'checked' : ''; 
                let taskItem = `
                    <label>
                        <input type="checkbox" value="${task.task}" ${checked} onclick="toggleSelection('${task.task}')">
                        ${task.task}
                    </label>
                `;
                taskListModal.innerHTML += taskItem;
            });
        }

        function filterTasks() {
            const searchValue = document.getElementById('search-task').value.toLowerCase();
            const filteredTasks = tasks.filter(task => task.task.toLowerCase().includes(searchValue));
            renderTasks(filteredTasks); 
        }

        function toggleSelection(task) {
            if (selectedTasks.includes(task)) {
                selectedTasks = selectedTasks.filter(t => t !== task);
            } else {
                selectedTasks.push(task);
            }
        }

        function confirmSelection() {
    const taskList = document.getElementById('selected-tasks');
    taskList.innerHTML = "";

    let total = 0; 

    selectedTasks.forEach(task => {
        let taskItem = `
            <div class="task-item">
                <span>${task}</span>
                <input type="number" min="1" placeholder=" " oninput="updateTotal()">
            </div>`;
        taskList.innerHTML += taskItem;
    });

   
    updateTotal();

    closeModal();
}

function updateTotal() {
    let total = 0;
    const inputs = document.querySelectorAll('.task-item input[type="number"]');
    inputs.forEach(input => {
        total += parseInt(input.value) || 0;
    });

    document.getElementById('total-value').textContent = total;
}

function sendData() {
    const date = document.getElementById('task-date').value;
    const category = document.getElementById('task-category').value;
    const FINCA = document.getElementById('finca').value;

    const tasks = Array.from(document.querySelectorAll('.task-item')).map(task => {
        const taskName = task.querySelector('span').textContent;
        const countInput = task.querySelector('input[type="number"]');
        const count = countInput ? parseInt(countInput.value) || 0 : 0;

        return count > 0 ? { task: taskName, count } : null;
    }).filter(task => task !== null);

    if (!date || !category || tasks.length === 0) {
        alert("Veuillez remplir tous les champs.");
        return;
    }

    const payload = { date, category, FINCA, tasks };

    fetch('https://script.google.com/macros/s/AKfycbzVhA41GXZn6SbvYs257-F2ApFO83viJXvjLg79ETeeVQb1Kzv_IzIYbQE_nHk2Q2aS/exec', {
        method: 'POST',
        mode:"no-cors",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    })
    .then(response => {
        alert("Données envoyées avec succès !");
        
       
        document.getElementById('task-date').value = '';
        document.getElementById('task-category').value = '';
        document.getElementById('finca').value = '';
        document.querySelectorAll('.task-item input').forEach(input => {
            input.value = '';
        });

        
        updateTotal();
    })
    .catch(error => console.error('Erreur:', error));
    closeModal1();
}


        fetch('https://script.google.com/macros/s/AKfycbxoy923OwLPZA7S2wq5qOjcp8xA1IVc-28vxSMXDCqobxt9keI_NRfQLwe9E1Y1w12OoQ/exec')
      .then(response => response.json())
      .then(data => {
        const comboBox = document.getElementById('task-category');
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item;
          option.textContent = item;
          comboBox.appendChild(option);
        });
      });

      $(document).ready(function() {
            $('#task-category').select2();
        });
    </script>
</body>
</html>
